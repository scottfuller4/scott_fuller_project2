<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Harper Project Scott Fuller</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin|Oswald:700" rel="stylesheet">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.4.1/css/all.css' integrity='sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz'
        crossorigin='anonymous'>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="header header__contact">
        <nav>
            <ul class="header__nav">
                <li class="header__link header__link"><a href="index.html" class="header__anchor">Home</a></li>
                <li class="header__link"><a href="#about.html" class="header__anchor">About</a></li>
                <li class="header__logo title__two">Harper</li>
                <li class="header__link"><a href="blog.html" class="header__anchor">Blog</a></li>
                <li class="header__link"><a href="contact.html" class="header__anchor header__link--active">Contact</a></li>
            </ul>
        </nav>
        <div class="wrapper">
            <h1 class="title__one header-title">Contact me</h1>
        </div>
    </header>

    <main class="main">
        <div class="wrapper main-container">
            <aside class="aside">
                <div class="aside-section aside-section__contact">
                    <div class="social">
                        <a href="#" class="social__link"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social__link"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social__link"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" class="social__link"><i class="fab fa-instagram"></i></a>
                    </div>
                    <h4 class="title__four">info@email.com</h4>
                    <p class="body-font">123 - 456 - 7890</p>
                    <p class="body-font">123 Queen Street West, Unit 10</p>
                    <p class="body-font">Toronto, Ontario</p>
                    <p class="body-font">M5V2D5</p>
                </div>
            </aside>
    
            <section class="main__content">
                <form action="" method="post" class="form">
                    <div class="form-info">
                        <label for="name"></label>
                        <input type="text" id="name" placeholder="Name" class="form-item form__name">
                    
                        <label for="email"></label>
                        <input type="email" id="email" placeholder="Email address" class="form-item form__email">
                    </div>
                
                    <label for="comment"></label>
                    <textarea name="contact-message" placeholder="Message" class="form-item form__comment" id="comment"></textarea>
                
                    <button class="btn form__btn">Submit</button>
                </form>
            </section>
        </div>
    </main>

    <footer class="footer">
        <p class="body-font footer__text">Copyright &copy; 2018 HackerYou</p>
    </footer>
</body>
</html>
